<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; style-src * 'unsafe-inline';">
    <title>Monitoring SPKLU Kalimantan Barat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

    <div class="navbar">
        <b>Monitoring SPKLU Kalbar</b>
        <div class="menu">
            <a href="#map-container">Peta Lokasi</a>
            <a href="#evaluation-layer">Evaluasi</a>
        </div>
    </div>

    <div id="map-container">
        <div class="panel">
            <h3>Pencarian SPKLU</h3>
            <label>Nama SPKLU</label>
            <input type="text" id="searchNama" placeholder="Cari nama...">
            
            <label>Kabupaten / Kota</label>
            <select id="mapFilterKota">
                <option value="all">Semua Kota</option>
            </select>
<label>UP3</label>
<select id="mapFilterUP3">
    <option value="all">Semua UP3</option>
</select>

<label>Kabupaten / Kota</label>
<select id="mapFilterKota">
    <option value="all">Semua Kota</option>
</select>
            <label>Tipe Charging</label>
            <select id="mapFilterType">
                <option value="all">Semua Tipe</option>
                <option value="FAST CHARGING">Fast Charging</option>
                <option value="MEDIUM CHARGING">Medium Charging</option>
                <option value="ULTRA FAST CHARGING">Ultra Fast Charging</option>
            </select>

            <div class="list" id="spkluList"></div>
        </div>
        <div id="map"></div>
    </div>

    <div id="evaluation-layer">
        <div class="container">
            <h2 style="text-align: center;">Dashboard Evaluasi SPKLU</h2>
            
            <div class="filter-grid">
                <div class="filter-item">
                    <label>Filter Wilayah (UP3 / Kota)</label>
                    <select id="evalFilterGeo">
                        <option value="all">Semua Wilayah</option>
                        <optgroup label="UP3" id="optUP3"></optgroup>
                        <optgroup label="Kota/Kabupaten" id="optKota"></optgroup>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Kategori Laporan</label>
                    <select id="evalFilterCategory">
                        <option value="kwh">Jumlah kWh Usage</option>
                        <option value="transactions">Jumlah Transaksi</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Jenis Grafik</label>
                    <select id="evalFilterChartType">
                        <option value="line">Grafik Garis (Line)</option>
                        <option value="bar">Grafik Batang (Bar)</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Kategori Waktu</label>
                    <select id="evalFilterTime">
                        <option value="12">1 Tahun Terakhir</option>
                        <option value="24">2 Tahun Terakhir</option>
                        <option value="all">Semua Data</option>
                    </select>
                </div>
            </div>

<div class="chart-box">
        <div id="summary-container" style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; flex: 1; border-left: 5px solid #1e88e5;">
                <span style="font-size: 14px; color: #555; font-weight: bold;" id="labelKomulatif">Total Komulatif</span>
                <h2 style="margin: 5px 0; color: #1e88e5;" id="totalValue">0</h2>
                </div>
            <div style="background: #f1f8e9; padding: 15px; border-radius: 8px; flex: 1; border-left: 5px solid #43a047;">
            <span style="font-size: 14px; color: #555; font-weight: bold;">Jumlah SPKLU Terfilter</span>
            <h2 style="margin: 5px 0; color: #43a047;" id="totalSPKLU">0</h2>
            </div>
        </div>
    
    <canvas id="mainChart" height="100"></canvas>
</div>

            <h3>Detail Transaksi Bulanan</h3>
            <div class="table-container">
                <table id="detailTable">
                    <thead>
                        <tr>
                            <th>Nama SPKLU</th>
                            <th>UP3</th>
                            <th>Bulan</th>
                            <th>kWh</th>
                            <th>Transaksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prevBtn">Previous</button>
                <span id="pageInfo">Halaman 1</span>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

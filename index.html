<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Dashboard Internal PLN - SPKLU Kalbar</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { margin:0; font-family:Arial, sans-serif; }

#map {
  height:65vh;   /* peta di atas */
}

#chartArea {
  height:35vh;   /* grafik di bawah */
  border-top:3px solid #ddd;  /* GARIS PEMBATAS */
  padding:12px;
  background:#fafafa;
}
  #chartArea select {
  padding:6px;
  font-size:13px;
}

#chartArea canvas {
  max-height:220px;
}


.panel {
  position:absolute;
  top:20px;
  left:20px;
  background:#fff;
  padding:14px;
  border-radius:10px;
  width:330px;
  z-index:1000;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

.panel h3 { margin:0 0 10px; text-align:center; }
.panel label { font-size:13px; font-weight:bold; }
.panel select { width:100%; margin-bottom:8px; padding:6px; }

.panel-bottom {
  position:absolute;
  bottom:20px;
  left:20px;
  width:360px;
}
</style>
</head>

<body>

<!-- PANEL FILTER PETA (tetap seperti sekarang) -->
<div class="panel">
  <h3>Peta SPKLU Kalbar</h3>

  <label>Cari Nama SPKLU</label>
  <input type="text" id="searchNama">

  <label>Kabupaten / Kota</label>
  <select id="filterKota">
    <option value="all">Semua</option>
  </select>

  <label>Tipe Charging</label>
  <select id="filterType">
    <option value="all">Semua</option>
    <option value="FAST CHARGING">Fast</option>
    <option value="MEDIUM CHARGING">Medium</option>
    <option value="ULTRA FAST CHARGING">Ultra</option>
  </select>
</div>

<!-- MAP -->
<div id="map"></div>

<!-- ===== GRAFIK DI BAWAH MAP ===== -->
<div id="chartArea">

  <div style="display:flex;gap:10px;margin-bottom:10px">
    <select id="periode">
      <option value="24">2 Tahun Terakhir</option>
      <option value="12">1 Tahun Terakhir</option>
    </select>

    <select id="jenisGrafik">
      <option value="kwh">kWh</option>
      <option value="trx">Transaksi</option>
    </select>

    <select id="filterUP3Grafik">
      <option value="all">Semua UP3</option>
    </select>
  </div>

  <canvas id="chartSPKLU"></canvas>

</div>

</body>
</html>
